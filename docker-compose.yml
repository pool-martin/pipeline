version: "2.3"

services:
  gpu:
    runtime: nvidia
    userns_mode: "host"
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    working_dir: /workspace
    image: ${USER}-pipeline-gpu:v1
    build:
      context: .
      dockerfile: Dockerfile.gpu
      args:
        - OUTSIDE_USER=${USER}
        - OUTSIDE_UID=${OUTSIDE_UID}
        - OUTSIDE_GROUP=${OUTSIDE_GROUP}
        - OUTSIDE_GID=${OUTSIDE_GID}
    volumes:
      - type: bind
        source: /work/${USER}/Exp
        target: /Exp
#      - type: bind
#        source: /work/bpeixoto/mediaeval
#        target: /mediaeval
      - type: bind
        source: /work/${USER}/DL
        target: /DL
        read_only: true
      - type: bind
        source: .
        target: /workspace
      - type: bind
        source: /home/${USER}/container_home
        target: /home/${USER}
    user: ${USER}
    group_add:
      - ${OUTSIDE_GROUP}
    environment:
      - TFHUB_CACHE_DIR=/home/${USER}/tfhub_modules
  cpu:
    userns_mode: "host"
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    working_dir: /workspace
    image: ${USER}-pipeline-cpu:v1
    mem_limit: 4096m
    cpu_percent: 80
    build:
      context: .
      dockerfile: Dockerfile.cpu
      args:
        - OUTSIDE_USER=${USER}
        - OUTSIDE_UID=${OUTSIDE_UID}
        - OUTSIDE_GROUP=${OUTSIDE_GROUP}
        - OUTSIDE_GID=${OUTSIDE_GID}
    volumes:
      - type: bind
        source: /media/${USER}/Dados/jp-repos/Exp
        target: /Exp
      - type: bind
        source: /media/${USER}/Dados/jp-repos/DL
        target: /DL
        read_only: true
      - type: bind
        source: .
        target: /workspace
      - type: bind
        source: /media/${USER}/Dados/jp-repos/container_home
        target: /home/${USER}
    user: ${USER}
    group_add:
      - ${OUTSIDE_GROUP}
    environment:
      - TFHUB_CACHE_DIR=/home/${USER}/tfhub_modules
  etf:
    userns_mode: "host"
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    working_dir: /workspace
    image: ${USER}-etf:v1
    mem_limit: 4096m
    cpu_percent: 80
    build:
      context: .
      dockerfile: Dockerfile.etf
      args:
        - OUTSIDE_USER=${USER}
        - OUTSIDE_UID=${OUTSIDE_UID}
        - OUTSIDE_GROUP=${OUTSIDE_GROUP}
        - OUTSIDE_GID=${OUTSIDE_GID}
    volumes:
      - type: bind
        source: /media/${USER}/Dados/jp-repos/Exp
        target: /Exp
      - type: bind
        source: /media/${USER}/Dados/jp-repos/DL
        target: /DL
        read_only: true
      - type: bind
        source: .
        target: /workspace
      - type: bind
        source: /media/${USER}/Dados/jp-repos/container_home
        target: /home/${USER}
    user: ${USER}
    group_add:
      - ${OUTSIDE_GROUP}
