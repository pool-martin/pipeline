version: "2.3"

services:
  gpu:
    runtime: nvidia
    userns_mode: "host"
    stdin_open: true
    tty: true
    working_dir: /workspace
    image: jp-pipeline-gpu:v1
    build:
      context: .
      dockerfile: Dockerfile.gpu
    volumes:
      - type: bind
        source: /home/jp/Exp
        target: /Exp
      - type: bind
        source: /home/jp/DL
        target: /DL
        read_only: true
      - type: bind
        source: .
        target: /workspace
  cpu:
    userns_mode: "host"
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    working_dir: /workspace
    image: jp-pipeline-cpu:v1
    build:
      context: .
      dockerfile: Dockerfile.cpu
    volumes:
      - type: bind
        source: /home/jp/repos/Exp
        target: /Exp
      - type: bind
        source: /home/jp/repos/DL
        target: /DL
        read_only: true
      - type: bind
        source: .
        target: /workspace
